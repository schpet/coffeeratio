<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>French Press Coffee to Water Ratio</title>
  <meta name="description" content="Calculates the amount of coffee to water for a french press.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <div id="container">

    <h1>French Press Coffee to Water Ratio</h1>
    <p>Use this to figure out how much coffee to add to your french press.<p>
    <div id="main" role="main">
      <div class="slider">
        Water:<br/>
        <input id="water-slider" type="range" type="number" min="0" max="3000" step="10"  />
      </div>
      <div class="result">
        <p>
          Given <em><input id="water-input" value="0" type="number"/>mL</em> water, you should use <span id="coffee-out">0</span> grams of coffee.<br/>
          This is about <span id="tbsp">0</span> tablespoons of coffee.
        </p>
      </div>
    </div>
  </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
